<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href= "css/style.css" >    
    <title>Player</title>
</head>
<body>
    <audio>
        <source src="music/aakash-2.mp3" type="audio/mpeg">
    </audio>
    <div class="bg">
        <section class="player">
            <div class="container">
                 <div class ="top-icons">
                    <a href="#"><i class="far fa-heart"></i></a>
                </div>
                  <div class ="img">
                    <img src="img/aakash.JPG" alt="">
                </div>
                   <div class ="text">
                    <h1 id="title">ALONE</h1>
                    <h4 id="artist"></h4>Marshmelo</h4>
                </div>
                   <div class ="time">
                    <a href="#">1:58</a>
                    <a href="#">3:00</a>
                </div>
                   <div class ="seek">
                    <div class="fill"></div>
                    <div class="handle"></div>
                   </div>
                   <div class ="btns">
                    <a href="#"><i class="fa fa-retweet"></i></a>
                    <a href="#"><i class="fa fa-backward" id="prev" title="Previous"></i></a>
                    <a href="#"><i class="fa fa-play" id="play" title="play"></i></a>
                    <a href="#"><i class="fa fa-forward" id="next" title="Next"></i></a>
                    <a href="#"><i class="fa fa-random"></i></a>
                </div>
            </div>
        </section>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");
        const songs =[
            {
                name:"aakash-1",
                title: "Love song",
                artist: "Aakash"
            },
        ];
        

        let isPlaying = false;


        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener('click', ()=> {
            if(isPlaying){
                pauseMusic();
            } else {
                playMusic();
            } 
        });
    </script>

</body>
</html>
